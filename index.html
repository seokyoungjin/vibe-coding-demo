<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>TODO LIST</h1>
      </header>

      <div class="todo-form">
        <div class="input-container">
          <input
            type="text"
            id="todoInput"
            placeholder="이곳에 해야할 일을 적어주세요"
          />
          <button id="addTodo" class="add-btn">+</button>
        </div>
      </div>

      <div id="todoList" class="todo-list">
        <div class="empty-state">
          <p>할 일을 추가해보세요!</p>
        </div>
      </div>

      <div class="clear-all-container">
        <button id="clearAll" class="clear-all-btn">Clear All</button>
      </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <h3>할 일 삭제</h3>
        <p>정말로 이 할 일을 삭제하시겠습니까?</p>
        <div class="modal-actions">
          <button id="confirmDelete" class="btn btn-danger">삭제</button>
          <button id="cancelDelete" class="btn btn-secondary">취소</button>
        </div>
      </div>
    </div>

    <!-- 전체 삭제 확인 모달 -->
    <div id="clearAllModal" class="modal">
      <div class="modal-content">
        <h3>전체 할 일 삭제</h3>
        <p>모든 할 일을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
        <div class="modal-actions">
          <button id="confirmClearAll" class="btn btn-danger">전체 삭제</button>
          <button id="cancelClearAll" class="btn btn-secondary">취소</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
