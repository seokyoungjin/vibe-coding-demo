<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>할일 관리</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="todo-card">
        <header class="todo-header">
          <div class="header-content">
            <div class="header-left">
              <h1><i class="fas fa-tasks"></i> 할일 관리</h1>
              <p class="header-subtitle">효율적으로 할일을 관리하세요</p>
            </div>
            <div class="header-right">
              <div class="user-info" id="userInfo" style="display: none">
                <span class="user-name" id="userName"></span>
                <button id="logoutBtn" class="logout-btn">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </div>
              <button id="loginBtn" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                로그인
              </button>
            </div>
          </div>
        </header>

        <div class="todo-form">
          <div class="input-container">
            <div class="input-wrapper">
              <i class="fas fa-plus input-icon"></i>
              <input
                type="text"
                id="todoInput"
                placeholder="할일을 입력하세요"
              />
            </div>
            <button id="addTodo" class="add-btn">
              <i class="fas fa-plus"></i>
              추가
            </button>
          </div>
        </div>

        <div class="todo-content">
          <div id="todoList" class="todo-list">
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-clipboard-list"></i>
              </div>
              <h3>할 일이 없습니다</h3>
              <p>새로운 할 일을 추가해보세요!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>할 일 삭제</h3>
        </div>
        <p>정말로 이 할 일을 삭제하시겠습니까?</p>
        <div class="modal-actions">
          <button id="confirmDelete" class="btn btn-danger">
            <i class="fas fa-trash"></i>
            삭제
          </button>
          <button id="cancelDelete" class="btn btn-secondary">
            <i class="fas fa-times"></i>
            취소
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
